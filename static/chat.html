<!DOCTYPE html>
<html>
<head>
    <title>簡單聊天室</title>
    <style>
        body { font-family: Arial; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 5px; }
        #chat div { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h3>聊天室</h3>
    暱稱: <input type="text" id="username" /> <br><br>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="輸入訊息..." />
    <button onclick="sendMessage()">送出</button>

    <script>
        const chat = document.getElementById("chat");
        const ws = new WebSocket("ws://localhost:8000/ws");

         ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const div = document.createElement("div");

            // 將 timestamp 轉成簡單可讀字串
            let timeStr = "";
            if(data.timestamp) {
                const date = new Date(data.timestamp);
                timeStr = date.toLocaleTimeString(); // 顯示時:分:秒
            }

            div.textContent = `[${timeStr}] [${data.username}] ${data.message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        };

        async function sendMessage() {
            const username = document.getElementById("username").value || "Anonymous";
            const message = document.getElementById("message").value;
            if(message) {
                ws.send(JSON.stringify({ username, message }));
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>
</html>

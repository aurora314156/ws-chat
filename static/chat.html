<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 5px; }
        #chat div { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h3>Simple Chat</h3>
    <div id="chat"></div> <br>
    Username: <input type="text" id="username" />
    <input type="text" id="message" placeholder="Input message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const chat = document.getElementById("chat");

        // Convert UTC ISO string to local time format: "YYYY/MM/DD HH:MM:SS"
        function formatLocalTime(utcString) {
            if (!utcString) return "";
            const date = new Date(utcString);

            const pad = (n) => n.toString().padStart(2, "0");

            return `${date.getFullYear()}/${pad(date.getMonth()+1)}/${pad(date.getDate())} `
                 + `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        }

        function displayMessage(data) {
            const div = document.createElement("div");
            div.textContent = `[${formatLocalTime(data.timestamp)}] ${data.username}: ${data.message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // -----------------------------
        // Load histroy messages
        // -----------------------------
        async function loadHistory() {
            const res = await fetch(`${location.origin}/messages/history`);
            const msgs = await res.json();

            msgs.forEach(displayMessage);
        }

        // -----------------------------
        // WebSocket realtime message
        // -----------------------------
        const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
        const ws = new WebSocket(`${wsProtocol}://${location.host}/ws`);

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayMessage(data);
        };

        async function sendMessage() {
            const username = document.getElementById("username").value || "Anonymous";
            const message = document.getElementById("message").value.trim();
            if(!message) return;

            ws.send(JSON.stringify({ username, message }));
            document.getElementById("message").value = "";
        }

        // Load chat history when the user first joins the chat
        window.onload = loadHistory;
    </script>
</body>
</html>

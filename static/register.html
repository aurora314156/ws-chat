<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; }
        .container { padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        input { margin-bottom: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 15px; cursor: pointer; }
        a { margin-top: 15px; text-decoration: none; color: royalblue; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Register for Live Chat</h3>
        <form id="registrationForm">
            <input type="text" id="reg-username" placeholder="Username" required /><br>
            <input type="password" id="reg-password" placeholder="Password" required /><br>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <a href="/chat">Go to Chat (View Only)</a> 

</body>
</html>

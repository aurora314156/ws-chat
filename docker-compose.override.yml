version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app  # 本地程式碼同步到容器
    environment:
      MONGO_URI: "mongodb://admin:admin@mongodb:27017/chat_db"
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000 
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: chat_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init/:/docker-entrypoint-initdb.d/

volumes:
  mongo_data:
